<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="pannel">
      <div class="ptop">
        <div class="elem">
          <h2>Hit</h2>
          <div class="box" id="hitVal"></div>
        </div>
        <div class="elem">
          <h2>Timer</h2>
          <div class="box" id="timerVal">60</div>
        </div>
        <div class="elem">
          <h2>Score</h2>
          <div class="box" id="scoreVal">0</div>
        </div>
      </div>

      <div class="pbtm">
       
      </div>
    </div>

    <!-- Start Screen -->
     <div class="modal" id="startScreen" style="display: flex;">
        <div class="modal-content">
          <h2>Welcome to Bubble Game !</h2>
          <p>Click the bubble that matches the 'Hit' number to score points. Try to get the highest score before time runs out</p>
          <button id="startBtn" class="modal-button">Start Game</button>
        </div>
     </div>

    <!-- Game over model -->
     <div id="gameOverModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="trophy">üèÜ</div>
          <h2>Game Over</h2>
          <p>Your Score : <span id="finalScore"></span></p>
          <button id="restartBtn" class="modal-button">Play Again</button>
        </div>
     </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
